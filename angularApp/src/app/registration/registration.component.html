<form class="registration-form">
  <h1>Sign up</h1>
  <div class="fw-block">
    <mat-form-field class="example-full-width fw-block">
      <input matInput placeholder="Name" value="">
    </mat-form-field>
  </div>

  <div class="fw-block">
    <mat-form-field class="example-full-width fw-block">
      <input matInput placeholder="Email" value="">
    </mat-form-field>
  </div>

  <div class="fw-block">
    <mat-form-field class="example-full-width fw-block">
      <input matInput type="password" placeholder="Password" value="">
    </mat-form-field>
  </div>

  <mat-form-field class="fw-block">
    <input matInput [matDatepicker]="picker" placeholder="Date of Birth">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>


  <mat-radio-group class="fw-flex sex-radio">
    <mat-radio-button value="male">Male</mat-radio-button>
    <mat-radio-button value="female">female</mat-radio-button>
  </mat-radio-group>

  <button mat-raised-button color="primary">Save</button>
</form>
