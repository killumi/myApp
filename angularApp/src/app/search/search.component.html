<div class="search fw-block">
  <h2>Start type search github user name</h2>
  <mat-form-field class="example-full-width fw-block">
    <input
            required
            [minlength]="minLength"
            #box (keyup)="onKey(box.value)"
            matInput
            placeholder="Search git user"
            >

    <mat-error *ngIf="">
     min LEn {{ minLength }}
    </mat-error>
  </mat-form-field>

  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{box.value}}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>

    <img
            mat-card-image
            src=""
            alt="">

    <mat-card-content>
      <ul>
        <li></li>
      </ul>
    </mat-card-content>

    <mat-card-actions class="center">
      <a target="_blank" mat-raised-button color="primary">View profile</a>
    </mat-card-actions>
  </mat-card>

</div>
